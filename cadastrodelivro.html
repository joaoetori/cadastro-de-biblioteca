<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de alunos</title>
    <link rel="stylesheet" href="stylelivro.css">
    <script>
        function exibirAlerta(event) {
            alert("Dados enviados com sucesso!");
        }
    </script>
    <script>
        function redirecionarParaOutraPagina() {
            window.location.href = "index 4.html";             
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de livros</h2>
        <form action="#" method="POST" onsubmit="exibirAlerta(event)">
            <div class="form-group">

                <div class="form-group">
                    <label for="codigo">CODIGO:</label>
                    <input type="name"class="rm" id="codigo" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="TITULO">TITULO:</label>
                    <input type="name" class="rm"id="endereço" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="estado">AUTOR(RES):</label>
                    <input type="name" class="rm"class="NOME" id="autores" name="endereço" required>
                </div>
                <div class="form-group">
                    <label for="estado">ISBN:</label>
                    <input type="name" class="rm"id="endereço" name="endereço" required>
                </div>
                <label for="nome">EDITORA:</label>
                <input type="text" class="date"id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">DATA DE PUBLICAÇÃO:</label>
                <input type="number" class="rm"id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="datadepublicação">GENERO/CATEGORIA:</label>
                <input type="text"class="rm" id="number" name="number" required>
            </div>
            
            <div class="form-group">
                <label for="cidade">NÚMERO DE PAGINAS</label>
                <input type="text"class="rm" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="cidade">IDIOMA</label>
                <input type="text"class="rm" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="cidade"> RESUMO DO LIVRO:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>   
            <div class="form-group">
                <label for="cidade">FORMATO:</label>
                <input type="text"class="rm" id="cidade" name="cidade" required>
            </div>
    
    
            <div class="form-group">
                <button type="button" onclick="redirecionarParaOutraPagina()">Voltar</button>
                <button type="submit">Cadastrar</button>
		        <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
