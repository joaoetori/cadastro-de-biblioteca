<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de alunos</title>
    <link rel="stylesheet" href="stylesaluno.css">
    <script>
        function exibirAlerta(event) {
            alert("Dados enviados com sucesso!");
        }
    </script>
    <script>
        function redirecionarParaOutraPagina() {
            window.location.href = "index 4.html";            
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de alunos</h2>
        <form action="#" method="POST" onsubmit="exibirAlerta(event)">
            <div class="form-group">

                <div class="form-group">
                    <label for="endereco">Nome:</label>
                    <input type="name" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="estado">Rua</label>
                    <input type="name" id="endereço" name="endereço" required>
                </div>
                <div class="form-group">
                    <label for="estado">Bairro:</label>
                    <input type="name" id="endereço" name="endereço" required>
                </div>
                <div class="form-group">
                    <label for="estado">Cidade:</label>
                    <input type="name" id="endereço" name="endereço" required>
                </div>
                <label for="nome">RM:</label>
                <input type="number" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="telefone">RG:</label>
                <input type="number" id="number" name="number" required>
            </div>
            
            <div class="form-group">
                <label for="cidade">data de nascimento:</label>
                <input type="date" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label>ano escolar</label>
                <label for="curso">1 ano</label>
                <input type="radio"value="curso" id="curso" name="curso">
                <br>
                <label for="curso">2 ano</label>
                <input type="radio"value="curso" id="curso" name="curso">
                <br>
                <label for="curso">3 ano</label>
                <input type="radio" id="curso" name="curso" value="curso">
            </div>
          
            
               
            
            <div class="form-group">
                <button type="button" onclick="redirecionarParaOutraPagina()">Voltar</button>
                <button type="submit">Cadastrar</button>
		        <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
